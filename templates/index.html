<!DOCTYPE html>
<html>
<head>
    <title>Flask Predictor</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 { color: #333; }
        form { margin: 20px auto; }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask Prediction Webpage</h1>
        
        <h2>Single Prediction</h2>
        <form action="/predict" method="get">
            <input type="text" name="variance" placeholder="Variance" required>
            <input type="text" name="skewness" placeholder="Skewness" required>
            <input type="text" name="curtosis" placeholder="Curtosis" required>
            <input type="text" name="entropy" placeholder="Entropy" required>
            <button type="submit">Predict</button>
        </form>
        
        <h2>Batch Prediction</h2>
        <form action="/predict_file" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload and Predict</button>
        </form>
    </div>
</body>
</html>
